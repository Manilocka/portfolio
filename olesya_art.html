<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="font.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Portfolio</title>
</head>
<body class="main-body">

<header class="header">
    <div class="header__content">
        <div class="header__time" id="userTime"></div>
    </div>
    <img id="batteryIcon" class="header__battery-icon" src="battery/battery4.png" alt="Иконка батареи">
</header>

<div class="profile-top">
    <img src="mini/nastya.png" alt="Изображение профиля" class="profile-top__image" style="height: 100%; max-height: 36px;"/> 
    <span id="projectTitle" class="profile-top__title" style="font-size: 23px; font-family: 'W95FA', sans-serif; height: 100%; display: flex; align-items: center;">Nastya’s art</span> 
    <a href="index.html" class="profile-top__close-button"><img src="button/close.png" alt="Закрыть" class="profile-top__close-icon" style="height: 100%; max-height: 36px;"/></a> 
</div>

<div class="separator separator--white"></div>

<div class="mail-section">
    <span class="mail-section__title mail-title" onclick="location.href='mail.html';">Mail</span> 
    <a href="tel:88005553535" class="mail-section__phone">88005553535</a>
</div>

<div class="separator separator--pink"></div>

<div class="photo-container">
    <img id="displayImage" class="photo-container__displayed-image" src="Olesya/img1.png" alt="Изображение одногруппников">
</div>

<div class="top-separator">
    <button class="top-separator__nav-button" onclick="showPreviousImage()">
        <img src="button/back_button.png" alt="Назад">
    </button>
    <button class="top-separator__nav-button" id="toggleSizeButton" onclick="toggleImageSize()">
        <img src="button/bigger.png" alt="Увеличить" id="sizeImage">
    </button>
    <button class="top-separator__nav-button" onclick="showNextImage()">
        <img src="button/next_button.png" alt="Вперед">
    </button>
</div>
    
</div>
<script>
    const images = [
        {src: 'Olesya/img1.png', title: 'My groupmates', alt: 'Группа студентов'},
        {src: 'Olesya/img2.png', title: 'Little witch', alt: 'Маленькая ведьма'},
        {src: 'Olesya/img3.png', title: 'grunge girl', alt: 'Девушка в гранжевом стиле'},
        {src: 'Olesya/img4.png', title: 'Girl redraw', alt: 'Переосмысленный рисунок девушки'},
        {src: 'Olesya/img5.png', title: 'Tired Woman', alt: 'Уставшая женщина'},
        {src: 'Olesya/img6.png', title: 'Don’t Touch Me', alt: 'Не трогай меня'},
        {src: 'Olesya/img7.png', title: 'Shiny Girl', alt: 'Сияющая девушка'},
        {src: 'Olesya/img8.png', title: 'Just a portrait', alt: 'Просто портрет'},
    ];

    let currentIndex = 0;
    let isZoomed = false;

    function updateImage() {
        const image = images[currentIndex];
        const imgElement = document.getElementById('displayImage');
        imgElement.src = image.src;
        document.getElementById('projectTitle').innerText = `${image.title} - Gallery`;
        
        imgElement.style.transform = 'scale(1)'; 
        imgElement.style.width = 'auto'; 
        imgElement.style.height = 'auto'; 
        imgElement.style.maxHeight = '100%'; 
        imgElement.style.maxWidth = '100%'; 
        imgElement.style.objectFit = 'contain'; 
        
        isZoomed = false;
        document.getElementById('sizeImage').src = 'button/bigger.png';
    }

    function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
    }

    function showPreviousImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
    }

    function toggleImageSize() {
        const imgElement = document.getElementById('displayImage');

        if (isZoomed) {
            
            imgElement.style.transform = 'scale(1)';
            imgElement.style.width = 'auto';
            imgElement.style.height = 'auto';
            imgElement.style.maxHeight = '100%';
            imgElement.style.maxWidth = '100%';
        } else {
           
            imgElement.style.transform = 'scale(2)';
            imgElement.style.width = 'auto'; 
            imgElement.style.height = 'auto';
            imgElement.style.maxWidth = 'none'; 
            imgElement.style.maxHeight = 'none'; 
        }

        imgElement.style.objectFit = 'contain'; 
        isZoomed = !isZoomed;
    }

    updateImage(); 
</script>

<script src="script.js"></script> 
</body>
</html>
