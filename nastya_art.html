<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="font.css"> 
    <title>3D проекты</title>
</head>
<body class="main-body">

<header>
    <div class="header-content">
        <div class="time" id="userTime"></div>
    </div>
    <img id="batteryIcon" class="battery-icon" src="battery/battery4.png" alt="Battery Icon">
</header>

<div class="profile-top">
    <img src="mini/nastya.png" alt="Profile Picture" style="height: 100%; max-height: 36px;"/> 
    <span id="projectTitle" style="font-size: 23px; font-family: 'W95FA', sans-serif; height: 100%; display: flex; align-items: center;">Nastya’s art</span> 
    <a href="index.html" class="close-btn"><img src="button/close.png" alt="Close" style="height: 100%; max-height: 36px;"/></a> 
</div>

<div class="separator white-separator"></div>

<div class="mail-section">
    <span class="mail-title" onclick="location.href='mail.html';">Mail</span> 
</div>

<div class="pink-separator separator"></div>

<div class="photo-container">
    <img id="displayImage" class="displayed-image" src="Nastya/img1.png" alt="3D Project Image">
</div>


<div class="top-separator">
    <button class="nav-button" onclick="showPreviousImage()">
        <img src="button/back_button.png" alt="Назад">
    </button>
    <button class="nav-button" id="toggleSizeButton" onclick="toggleImageSize()">
        <img src="button/bigger.png" alt="Увеличить" id="sizeImage">
    </button>
    <button class="nav-button" onclick="showNextImage()">
        <img src="button/next_button.png" alt="Вперед">
    </button>
</div>
<div id="projectTitle"></div>

<div class="bottom-footer">

    
</div>

<script>
    const images = [
        {src: 'Nastya/img1.png', title: 'Green eyes'},
        {src: 'Nastya/img2.png', title: 'Red hood'},
        {src: 'Nastya/img3.png', title: 'Forest Queen'},
        {src: 'Nastya/img4.png', title: 'Anna'},
        {src: 'Nastya/img5.png', title: 'My brother'},
        {src: 'Nastya/img6.png', title: 'Loser'},
        {src: 'Nastya/img7.png', title: 'Oden'},
        {src: 'Nastya/img8.png', title: 'Sad kitty'},
        {src: 'Nastya/img9.png', title: 'Japanese cafe'},
        {src: 'Nastya/img10.png', title: 'My group'},
    ];

    let currentIndex = 0;
    let isZoomed = false;

    function updateImage() {
        const image = images[currentIndex];
        const imgElement = document.getElementById('displayImage');
        imgElement.src = image.src;
        document.getElementById('projectTitle').innerText = `${image.title} - Gallery`;
        
        imgElement.style.transform = 'scale(1)'; 
        imgElement.style.width = 'auto'; 
        imgElement.style.height = 'auto'; 
        imgElement.style.maxHeight = '100%'; 
        imgElement.style.maxWidth = '100%'; 
        imgElement.style.objectFit = 'contain'; 
        
        isZoomed = false;
        document.getElementById('sizeImage').src = 'button/bigger.png';
    }

    function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
    }

    function showPreviousImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
    }

    function toggleImageSize() {
        const imgElement = document.getElementById('displayImage');

        if (isZoomed) {
            
            imgElement.style.transform = 'scale(1)';
            imgElement.style.width = 'auto';
            imgElement.style.height = 'auto';
            imgElement.style.maxHeight = '100%';
            imgElement.style.maxWidth = '100%';
        } else {
           
            imgElement.style.transform = 'scale(2)';
            imgElement.style.width = 'auto'; 
            imgElement.style.height = 'auto';
            imgElement.style.maxWidth = 'none'; 
            imgElement.style.maxHeight = 'none'; 
        }

        imgElement.style.objectFit = 'contain'; 
        isZoomed = !isZoomed;
    }

    updateImage(); 
</script>
<script src="script.js"></script> 
</body>
</html>
