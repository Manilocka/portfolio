<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="font.css"> 
    <title>Мобильная версия сайта</title>
</head>
<body class="cv-body">

<header class="header">
    <div class="header__content">
        <div class="header__time" id="userTime"></div>
    </div>
    <img class="header__battery-icon" src="battery/battery4.png" alt="Иконка батареи">
</header>

<div class="profile-top">
    <img class="profile-top__image" style="height: 100%; max-height: 36px;" src="mini/profile.png" alt="Изображение профиля" />
    <span class="profile-top__name" style="font-size: 23px;">profile</span>
    <a href="profile.html" class="profile-top__close-btn">
        <img src="button/close.png" alt="Закрыть" class="profile-top__close-icon"/>
    </a> 
</div>

<div class="separator separator--white"></div>

<div class="mail-section">
    <span class="mail-section__title" onclick="location.href='mail.html';">Mail</span> 
</div>

<div class="separator separator--pink"></div>

<div class="profile__content">
    <img src="olesya_cv.png" alt="Резюме Насти" class="nastya-cv-img">
</div>
 

<script src="script.js"></script> 
</body>
</html>
